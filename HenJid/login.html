<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HenJid — Iniciar sesión</title>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo HenJid" width="40" height="40">
      <span>HenJid</span>
    </a>
  </header>

  <main>
    <section aria-labelledby="t-login">
      <h1 id="t-login">Iniciar sesión</h1>

      <form action="#" method="post">
        <p>
          <label for="login-identificador">Correo electrónico o nombre de usuario</label>
          <input id="login-identificador" name="identificador" type="text" autocomplete="username" required>
        </p>

        <p>
          <label for="login-pass">Contraseña</label>
          <input id="login-pass" name="password" type="password" autocomplete="current-password" required>
        </p>

        <p>
          <button type="submit">Iniciar sesión</button>
        </p>
      </form>

      <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
      <hr>
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate gratis</a></p>
    </section>
  </main>

  <footer>
    <p>© HenJid</p>
  </footer>

</body>
</html>
