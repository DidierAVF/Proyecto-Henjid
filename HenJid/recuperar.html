<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo HenJid" width="40" height="40">
      <span>HenJid</span>
    </a>
  </header>

  <main>
    <section aria-labelledby="t-recuperar">
      <h1 id="t-recuperar">Recuperar contraseña</h1>
      <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>

      <form action="#" method="post">
        <p>
          <label for="rec-email">Correo electrónico</label>
          <input id="rec-email" name="email" type="email" autocomplete="email" required>
        </p>

        <p>
          <button type="submit">Enviar enlace</button>
        </p>
      </form>

      <p>¿Recuerdas tu contraseña? <a href="login.html">Iniciar sesión</a></p>
    </section>
  </main>

  <footer>
    <p>© HenJid</p>
  </footer>

</body>
