<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HenJid — Recuperar contraseña</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <main>
    <section aria-labelledby="t-recuperar">

      <!-- Botón atrás -->
      <a href="index.html" class="back-link">← Atrás</a>

      <!-- Logo centrado -->
      <div class="brand">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo HenJid">
          <span>HenJid</span>
        </a>
      </div>

      <!-- Título -->
      <h1 id="t-recuperar">Recuperar contraseña</h1>
      <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>

      <!-- Formulario -->
      <form action="#" method="post">
        <p>
          <label for="rec-email">Correo electrónico</label>
          <input id="rec-email" name="email" type="email" autocomplete="email" required>
        </p>

        <p>
          <button type="submit">Enviar enlace</button>
        </p>
      </form>

      <!-- Enlace a login -->
      <p>¿<strong>Recuerdas</strong> tu contraseña? <a href="login.html">Iniciar sesión</a></p>
    </section>
  </main>

  <footer>
    <p>© HenJid</p>
  </footer>

</body>
</html>
